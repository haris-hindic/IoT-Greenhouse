<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>IoT Greenhouse</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="collapse navbar-collapse justify-content-md-center">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#"
							><i class="fas fa-hand-holding-seedling"></i>Greenhouse
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"></a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<div
				class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom"
			>
				<h1 class="h2">Greenhouse Dashboard</h1>
			</div>

			<div class="row">
				<div class="col-6">
					<div class="row mt-3">
						<div class="col-6 card m-2" style="width: 18rem">
							<div class="card-body">
								<h5 class="card-title">
									<i class="fas fa-thermometer-half"></i> Temperature
								</h5>
								<div class="text-center align-content-center">
									<h6 id="temperature">25Â°C</h6>
								</div>
								<div class="progress">
									<div
										id="temperatureProgress"
										class="progress-bar"
										role="progressbar"
										style="width: 25%"
										aria-valuenow="25"
										aria-valuemin="0"
										aria-valuemax="100"
									></div>
								</div>
							</div>
						</div>

						<div class="col-6 card m-2" style="width: 18rem">
							<div class="card-body">
								<h5 class="card-title">
									<i class="fas fa-humidity"></i> Humidity
								</h5>
								<div class="text-center align-content-center">
									<h6 id="humidity">50%</h6>
								</div>
								<div class="progress">
									<div
										id="humidityProgress"
										class="progress-bar"
										role="progressbar"
										style="width: 50%"
										aria-valuenow="25"
										aria-valuemin="0"
										aria-valuemax="100"
									></div>
								</div>
							</div>
						</div>

						<div class="col-6 card m-2" style="width: 18rem">
							<div class="card-body">
								<h5 class="card-title">
									<i class="fas fa-raindrops"></i> Rain
								</h5>
								<div class="text-center">
									<button
										id="rain"
										style="display: none"
										type="button"
										disabled
										class="btn btn-lg btn-primary"
									>
										Raining
										<span class="badge bg-secondary"
											><i class="fas fa-cloud-drizzle"></i
										></span>
									</button>
									<button
										style="display: inline"
										id="noRain"
										disabled
										type="button"
										class="btn btn-lg btn-primary"
									>
										No rain
										<span class="badge bg-secondary"
											><i class="fas fa-clouds-sun"></i
										></span>
									</button>
								</div>
							</div>
						</div>

						<div class="col-6 card m-2" style="width: 18rem">
							<div class="card-body">
								<h5 class="card-title">
									<i class="fas fa-toggle-off"></i> Controls
								</h5>
								<div>
									<div class="form-check form-switch">
										<input
											class="form-check-input"
											type="checkbox"
											role="switch"
											id="lighting"
										/>
										<label class="form-check-label" for="flexSwitchCheckDefault"
											>Lighting</label
										>
									</div>

									<div class="form-check form-switch">
										<input
											class="form-check-input"
											type="checkbox"
											role="switch"
											id="openRoof"
										/>
										<label class="form-check-label" for="flexSwitchCheckDefault"
											>Open roof</label
										>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="row">
						<div class="col-12 text-center offset-1">
							<div class="card m-2" style="width: 28rem">
								<div class="card-body">
									<h5 id="water1Title" class="card-title">Water tank</h5>

									<div class="cup">
										<div id="water1" class="water"></div>
									</div>

									<button class="btn btn-outline-primary me-1" id="fill1">
										Fill up
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr />
			<div class="row text-center">
				<div class="col-4 m-2">
					<button
						id="lightsOn"
						style="display: none"
						disabled
						type="button"
						class="btn btn-lg btn-outline-secondary"
					>
						<i style="color: yellow" class="fas fa-lightbulb-on"></i> Lights on
					</button>
					<button
						id="lightsOff"
						style="display: none"
						disabled
						type="button"
						class="btn btn-lg btn-outline-secondary"
					>
						<i class="fas fa-lightbulb"></i> Lights off
					</button>
				</div>
				<div class="col-7">
					<h4 id="headingOpened" style="display: none">Roof open</h4>
					<h4 id="headingClosed" style="display: none">Roof closed</h4>
					<img
						id="opened"
						class="img-fluid mb-4"
						style="width: 800px; height: 400px; display: none"
						src="https://i.imgur.com/EMDprJc.png"
						alt="greenhouse"
					/>
					<img
						id="closed"
						class="img-fluid mb-4"
						style="width: 800px; height: 400px; display: none"
						src="https://i.imgur.com/tAKoqg5.png"
						alt="greenhouse"
					/>
				</div>
			</div>
		</div>
		<!-- <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase.js"></script> -->
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
				https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
		<script src="script.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
